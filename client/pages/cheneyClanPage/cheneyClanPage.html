<template name="cheneyClanPage">
	<h1>Cheney Clan</h1>
	<div class = "outer">
		<ol class = "peopleList">
			{{#each personInClan}}
				{{>personTile}}
			{{/each}}
		</ol>
	</div>
	<div class="wishArea">
		<ol class = "wishList">{{>wishList}}</ol>
	</div>
</template>


<template name ="personTile">
	<li class = "player {{selected}}">
		<span class = "name">{{getName}}</span>
	</li>
</template>

<template name = "wishList">
 	
 	{{#each wishItems}}
 		<li class = "wishItems">
 			<span class = itemName>{{itemName}}</span>
 			<p class=gifter>{{gifter}}</p>
 			<p class=link ><a href="{{link}}">{{link}}</a></p>
 		</li>
 	{{/each}}
 	
</template>
